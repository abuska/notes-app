<div #container class="note-card-container">
  <div (click)="onCardClick()">
    <div class="note-card-content">
      <h1 class="note-card-title">{{ title }}</h1>

      <p class="note-card-text">
        {{ body }}
      </p>
      <div class="truncate-fade"></div>
    </div>
  </div>
  <button class="x-button" (click)="onDelete()">X</button>
</div>
